<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campeonato de Voleibol | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/cads_jogador.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar custom-navbar fixed-top">
        <a class="nav-link text-white ms-5" href="/menu">Início</a>
    </nav>

    <!-- Formulário de Cadastro -->
    <div class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="form-box p-4">
        <h2 class="text-center mb-4">Cadastrar Jogador</h2>
        <form method="POST" action="/lista_jogadores.html">
            <div class="mb-2">
            <label class="form-label">Nome do Jogador</label>
            <input type="text" class="form-control" required />
            </div>
            <div class="mb-2">
            <label class="form-label">Número da Camisa</label>
            <input type="number" class="form-control" required />
            </div>
            <div class="mb-2">
            <label class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" required />
            </div>
            <div class="mb-2">
            <label class="form-label">Altura (cm)</label>
            <input type="number" class="form-control" required />
            </div>
            <div class="mb-2">
            <label class="form-label">Gênero</label>
            <select class="form-select" required>
                <option value="" disabled selected>Selecione</option>
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Outro</option>
            </select>
            </div>
            <div class="mb-2">
            <label class="form-label">Posição</label>
            <input type="text" class="form-control" required />
            </div>
            <div class="mb-4">
            <label class="form-label">Equipe</label>
            <select class="form-select" required>
                <option value="" disabled selected>Selecione a equipe</option>
                <option>Equipe A</option>
                <option>Equipe B</option>
                <option>Equipe C</option>
            </select>
            </div>
            <div class="text-center">
            <button type="submit" class="btn submit-btn">Cadastrar Jogador</button>
            </div>
        </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
